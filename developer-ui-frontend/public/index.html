<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    /* Prevent Flash of unstyled content (FOUC) by hiding the document until 
    everything is loaded */

    html,
    body {
      margin: 0;
    }

    .no-fouc {
      display: none;
    }

    .hide-before-first-render:empty {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f5f5f5;
      position: relative;
    }

    .hide-before-first-render:empty::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://s3.eu-central-1.amazonaws.com/developer-ui.bosch-iot-hub.com/assets/bosch-supergraphic-gray.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 1;
      transition: top 0.25s ease-out, opacity 0.5s ease-out;
    }

    .hide-before-first-render:empty::before {
      content: "";
      background-color: slategray;
      opacity: 0.3;
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }
  </style>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="hide-before-first-render" id="root"></div>
</body>

<script type="text/javascript">
  document.documentElement.className = 'no-fouc';
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(function () { document.documentElement.classList.remove("no-fouc"); }, 300)
  });
</script>

</html>
